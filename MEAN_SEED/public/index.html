<!DOCTYPE html>
<html>
<head>
<base href="/"> 
<meta charset="UTF-8">
<title>MEAN</title>
<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
<style>
main{
padding-top: 30px;
}
header .navbar {
border-radius: 0px;
}

.spinner {
  animation:spin 0.5s infinite linear;
 -webkit-animation:spin 0.5s infinite linear;
 -moz-animation:spin 0.5s infinite linear;
 }

 @keyframes spin {
 from { transform:rotate(0deg); }
 to { transform:rotate(360deg); }
 }

 @-webkit-keyframes spin {
 from { -webkit-transform:rotate(0deg); }
 to { -webkit-transform:rotate(360deg); }
 }

 @-moz-keyframes spin {
 from { -moz-transform:rotate(0deg); }
 to { -moz-transform:rotate(360deg); }
 }

</style>
</head>
<body ng-app="MEAN" ng-controller="mainCtrl as aCtrl">
<header>
 <div class='navbar navbar-inverse' ng-if='aCtrl.loggedIn'>
 <div class='container'>
 <div class='navbar-header'>
 <a href='/' class='navbar-brand'><span class='glyphicon glyphicon-fire text-danger'></span>User CRM</a>
 </div>
 <ul class='nav navbar-nav'>
 <li><a href='/users'><span class='glyphicon glyphicon-user'></span>Users</a></li>
 </ul>
 <ul class='nav navbar-nav navbar-right'>
 <li ng-if='!aCtrl.loggedIn'><a href='/login'>Login</a>
 </li>
 <li ng-if="aCtrl.loggedIn" class="navbar-text">Hello {{ aCtrl.username }}!
 </li>
 <li ng-if="aCtrl.loggedIn"><a href="#" ng-click="aCtrl.doLogout()">Logout</a>
 </li>
 </ul>
 </div>
 </div>
 </header>
 
 <main class='container'>
 <ng-view></ng-view>
</main>


<script src="./bower_components/angular/angular.min.js"></script>
<script src="./bower_components/angular-route/angular-route.min.js"></script>

<script src="./app.js"></script>
<script src="./AppRouter.js"></script>

<script src="./home.js"></script>
<script src="./homeComponent.js"></script>
<script src="./views/loginModule.js"></script>
<script src="./views/loginComponent.js"></script>  
<script src="./views/users.js"></script>
<script src="./views/usersCtrl.js"></script>  
<script src="./views/userCreate.js"></script>
<script src="./views/useredit.js"></script>  
<script src="./Services/serviceModule.js"></script>
<script src="./Services/serviceComponent.js"></script>
<script src="./Services/authServiceModule.js"></script>
<script src="./Services/authServiceComponent.js"></script> 
</body>
</html>
